{% extends "base.html" %}

{% block contant %}

{% block css %}
<style>
    .service-item .p-4 img {
        width: 100px;
        height: 100px;
    }

    .slideInDown input {
        background-color: rgb(238, 238, 238);
    }
</style>
{% endblock %}

<div class="position-relative w-75 mx-auto animated slideInDown">
    <form>
        <input class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5" name="search" type="text"
            placeholder="Search Hotel">
        <button type="submit" class="btn btn-primary rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2"
            style="margin-top: 7px;">Search</button>
    </form>
</div>

<!-- Service Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Services</h6>
            <h1 class="mb-5">Our Services</h1>
        </div>
        <div class="row g-4">
            {% for hotel in hotels %}

            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item rounded pt-3">
                    <a href="{% url 'hotel_details' hotel.id %}">
                        <div class="p-4">
                            <img src="/media/{{ hotel.paper_images.first.image }}" class="fa-globe text-primary mb-4"
                                alt="{{ hotel.hname }}">
                            <h5>{{hotel.hname|truncatechars:20}}</h5>
                            <p>{{hotel.hdesc|truncatechars:50}}</p>
                            <a href="{% url 'hotel_details' hotel.id %}" class="btn btn-primary rounded-pill">View</a>
                        </div>
                    </a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
<!-- Service End -->


{% endblock %}
